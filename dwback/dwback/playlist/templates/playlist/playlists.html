{% if playlists %}
<ul class="pagination" id="playlists-pagination">
    <li class="page-item"><a class="page-link" 
        href="https://localhost:8000/playlist/spfy-playlists/?spotify_id={{ spotify_id }}&playlist_offset={{ playlist_prvoffset }}">
        Previous</a></li>
    <li class="page-item"><a class="page-link" 
        href="https://localhost:8000/playlist/spfy-playlists/?spotify_id={{ spotify_id }}&playlist_offset={{ playlist_nxtoffset }}">
        Next</a></li>
</ul>
{% endif %}
<div class="list-group" id="playlists">
    {% for playlist in playlists %}
    <a href="javascript:renderTracks('{{ playlist.id }}', '{{ spotify_id }}')" class="list-group-item list-group-item-action">
        <div class="row" >
            <div class="col-sm-4">
                <img class="img-thumbnail" src="{{ playlist.image_url }}" alt="{{ playlist.description }}">
            </div>  
            <div class="col-sm-8">
                <h6>{{ playlist.name }}</h6>
                <p>NB Tracks: {{ playlist.tracks_total }}</p>
            </div>
        </div>
    </a>
    {% empty %}
    No playlists yet.
    {% endfor %}
</div>
